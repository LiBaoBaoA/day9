<script>
    var wrap = document.querySelector('.wrap')
    var xhr = new XMLHttpRequest();
    xhr.open('get', '/list');
    xhr.onload = function(e) {
        render(JSON.parse(e.target.responseText))
    }
    xhr.send();

    function render(data) {
        data.data.map(function(item, i) {
            console.log(item)
            wrap.innerHTML += `<div>
            <h2>${item.title}</h2>
            <img src="${item.img}" alt="">
            <p>${item.price}</p>
        </div>`;
        })

    }
</script>

</html>
